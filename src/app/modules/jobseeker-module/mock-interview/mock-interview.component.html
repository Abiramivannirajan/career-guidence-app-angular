<div *ngFor="let question of questions; let i = index">
  <p>{{ question.question }}</p>
  <ul>
    <li *ngFor="let option of question.options; let j = index">
      <input 
        type="radio" 
        [(ngModel)]="userAnswers[i]" 
        [value]="'option' + (j + 1)" 
        [name]="'question' + i" /> 
      {{ option }}
    </li>
  </ul>
</div>

<button (click)="submitAnswers()">Submit Answers</button>
